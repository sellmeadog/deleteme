trigger: none

resources:
  pipelines:
    - pipeline: ci
      source: workspace-ci
      trigger:
        branches:
          - demo-pipeline-triggers
        tags:
          - nx-conf-demo-mobile

pool:
  vmImage: macos-latest

stages:
  - stage: stage_build
    displayName: Build
    jobs:
      - job: job_build
        displayName: Build iOS
        steps:
          - checkout: self
            displayName: 'Git: checkout'
            fetchDepth: 0

          - script: yarn install
            displayName: 'Yarn: install'

          - task: CocoaPods@0
            inputs:
              forceRepoUpdate: true
              workingDirectory: 'apps/nx-conf-demo/mobile/ios'

          - task: Xcode@5
            inputs:
              actions: 'build'
              configuration: 'Release'
              sdk: 'iphoneos16.0'
              scheme: 'NxConfDemoMobile'
              packageApp: false
              workingDirectory: 'apps/nx-conf-demo/mobile/ios'
